<body>
<h1>Formulario</h1>
<form action="/action_page.php" method="POST">
<label for="fname">Nombre:</label>
<input type="text" id="fname" name="fname"placeholder="Juan" required><br>
<br>
<label for="lname">Apellido:</label>
<input type="text" id="lname" name="lname"placeholder="Perez" required><br>
<br>
<label for="femail">Email:</label>
<input type="email" id="femail"name="femail"placeholder="usuario@ejemplo.com" required><br>
<br>
<label for="address">Dirección:</label>
<input type="text" id="address" name="address"placeholder="Av. Rivadavia 3333" required><br>
<br>
<label for="zipcode">Código Postal:</label>
<input type="text" id="zipcode" name="zipcode"placeholder="AA1111AA" required><br>
<br>
<label for="birthdate">Fecha de nacimiento:</label>
<input type="date" id="birthdate" name="birthdate" required><br>
<br>
<label for="pass">Clave:</label>
<input type="password" id="pass" name="pass" required><br>
<br>
<p> Género:
    <input type="radio" name="gender" value="masculino" checked> "Masculino"
    <input type="radio" name="gender" value="femenino" checked>"Femenino"
    <input type="radio" name="gender" value="otro" checked>"Otro"
</p>
<p>

</p>



<input type="submit" value="Suscribite a nuestro news"type="button" onclick="alert('Bienvenido!!!')">
